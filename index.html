<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Maker</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html{
            height: 100%;
            width: 100%;
        }

        body{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(
                to right,
                #004773,
                #54d542
            );
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        section {
            text-align: center;
        }

        button {
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #myButton {
            background-color: #051937;
        }

        #myButton2 {
            background-color: #008793;
        }

        h2 {
            color: white;
            margin: 20px 0;
            font-size: 20px;
        }

        .copyCode {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <section>
        <div>
            <button id="myButton">#004773</button>
            <button id="myButton2">#54d542</button>
        </div>
        <h2>Copy your code here</h2>
        <div class = "copyCode">
            background-image: linear-gradient(to right, rgb(92, 145, 229), rgb(152,
            63, 198) )
        </div>
    </section>
    <script>
        let btn1 = document.getElementById("myButton");
        let btn2 = document.getElementById("myButton2");
        let copyDiv = document.querySelector(".copyCode");
        let rgb1 = "#004773";
        let rgb2 = "#54d542";


        const hexValues = () => {
            let myHexValues = "0123456789abcdef";
            let colors = '#'
            for (let i = 0; i < 6; i++){
                colors = colors + myHexValues[Math.floor(Math.random()*16)];
            }
            return colors;
        };

        const handleButton1 = () => {
            rgb1 = hexValues();
            console.log(rgb1);
            btn1.innerText = rgb1;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `backgroundImage: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        const handleButton2 = () => {
            rgb2 = hexValues();
            console.log(rgb2);
            btn2.innerText = rgb2;
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyDiv.innerHTML = `backgroundImage: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        };

        btn1.addEventListener('click', handleButton1);
        btn2.addEventListener('click', handleButton2);
        copyDiv.addEventListener('click', () => {
            navigator.clipboard.writeText(copyDiv.innerText);
            alert("Copied the code");
        })
    </script>
</body>
</html>
